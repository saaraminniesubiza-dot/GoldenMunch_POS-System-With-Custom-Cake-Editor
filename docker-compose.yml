version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: goldenmunch-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_NAME:-goldenmunch_pos}
      MYSQL_USER: ${DB_USER:-goldenmunch}
      MYSQL_PASSWORD: ${DB_PASSWORD:-goldenmunch123}
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./server/databaseSchema:/docker-entrypoint-initdb.d:ro
    networks:
      - goldenmunch-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend Server
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: goldenmunch-server
    restart: unless-stopped
    environment:
      NODE_ENV: production
      DB_HOST: mysql
      DB_USER: ${DB_USER:-goldenmunch}
      DB_PASSWORD: ${DB_PASSWORD:-goldenmunch123}
      DB_NAME: ${DB_NAME:-goldenmunch_pos}
      JWT_SECRET: ${JWT_SECRET:-your-jwt-secret-change-in-production}
      ADMIN_JWT_SECRET: ${ADMIN_JWT_SECRET:-your-admin-jwt-secret}
      CASHIER_JWT_SECRET: ${CASHIER_JWT_SECRET:-your-cashier-jwt-secret}
      PORT: 3001
    ports:
      - "${SERVER_PORT:-3001}:3001"
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - server_uploads:/app/uploads
    networks:
      - goldenmunch-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/api/health')"]
      interval: 30s
      timeout: 3s
      retries: 3

  # Kiosk Frontend
  kiosk:
    build:
      context: ./client/Kiosk
      dockerfile: Dockerfile
    container_name: goldenmunch-kiosk
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3001/api}
      PORT: 3000
    ports:
      - "${KIOSK_PORT:-3000}:3000"
    depends_on:
      - server
    networks:
      - goldenmunch-network

  # Admin Dashboard
  admin:
    build:
      context: ./client/cashieradmin
      dockerfile: Dockerfile
    container_name: goldenmunch-admin
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3001/api}
      PORT: 3002
    ports:
      - "${ADMIN_PORT:-3002}:3002"
    depends_on:
      - server
    networks:
      - goldenmunch-network

  # Cron Job Service for daily tasks
  cron:
    image: alpine:latest
    container_name: goldenmunch-cron
    restart: unless-stopped
    command: >
      sh -c "
      apk add --no-cache mysql-client dcron &&
      echo '0 0 * * * mysql -h mysql -u ${DB_USER:-goldenmunch} -p${DB_PASSWORD:-goldenmunch123} ${DB_NAME:-goldenmunch_pos} -e \"CALL ApplyDailyPopularityDecay();\" >> /var/log/cron.log 2>&1' > /etc/crontabs/root &&
      crond -f -l 2
      "
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - goldenmunch-network
    volumes:
      - cron_logs:/var/log

networks:
  goldenmunch-network:
    driver: bridge

volumes:
  mysql_data:
  server_uploads:
  cron_logs:
