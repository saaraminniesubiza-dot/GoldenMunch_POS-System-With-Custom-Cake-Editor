name: CI/CD Pipeline

on:
  push:
    branches: [main, develop, claude/**]
  pull_request:
    branches: [main, develop]

jobs:
  # Backend Tests
  backend-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x]

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: test_password
          MYSQL_DATABASE: goldenmunch_pos_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: server/package-lock.json

      - name: Install dependencies
        working-directory: ./server
        run: npm ci

      - name: Run linter
        working-directory: ./server
        run: npm run lint || echo "Linter not configured"

      - name: Build TypeScript
        working-directory: ./server
        run: npm run build

      - name: Run tests
        working-directory: ./server
        env:
          DB_HOST: 127.0.0.1
          DB_USER: root
          DB_PASSWORD: test_password
          DB_NAME_TEST: goldenmunch_pos_test
          JWT_SECRET: test_jwt_secret
          ADMIN_JWT_SECRET: test_admin_jwt_secret
          CASHIER_JWT_SECRET: test_cashier_jwt_secret
        run: npm test

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          files: ./server/coverage/lcov.info
          flags: backend
          name: backend-coverage

  # Frontend Kiosk Tests
  frontend-kiosk-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: client/Kiosk/package-lock.json

      - name: Install dependencies
        working-directory: ./client/Kiosk
        run: npm ci

      - name: Run linter
        working-directory: ./client/Kiosk
        run: npm run lint || echo "Linter not configured"

      - name: Build application
        working-directory: ./client/Kiosk
        run: npm run build

      - name: Run tests
        working-directory: ./client/Kiosk
        run: npm test || echo "Tests not configured"

  # Frontend Admin Tests
  frontend-admin-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: client/cashieradmin/package-lock.json

      - name: Install dependencies
        working-directory: ./client/cashieradmin
        run: npm ci

      - name: Run linter
        working-directory: ./client/cashieradmin
        run: npm run lint || echo "Linter not configured"

      - name: Build application
        working-directory: ./client/cashieradmin
        run: npm run build

      - name: Run tests
        working-directory: ./client/cashieradmin
        run: npm test || echo "Tests not configured"

  # Security Scanning
  security-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'

  # Docker Build (only on main branch)
  docker-build:
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-kiosk-test, frontend-admin-test]
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push server image
        uses: docker/build-push-action@v5
        with:
          context: ./server
          file: ./server/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/goldenmunch-server:latest
            ${{ secrets.DOCKER_USERNAME }}/goldenmunch-server:${{ github.sha }}

      - name: Build and push kiosk image
        uses: docker/build-push-action@v5
        with:
          context: ./client/Kiosk
          file: ./client/Kiosk/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/goldenmunch-kiosk:latest
            ${{ secrets.DOCKER_USERNAME }}/goldenmunch-kiosk:${{ github.sha }}

      - name: Build and push admin image
        uses: docker/build-push-action@v5
        with:
          context: ./client/cashieradmin
          file: ./client/cashieradmin/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/goldenmunch-admin:latest
            ${{ secrets.DOCKER_USERNAME }}/goldenmunch-admin:${{ github.sha }}
