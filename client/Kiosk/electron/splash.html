<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoldenMunch Loading...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            color: white;
        }

        .logo {
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 20px;
            animation: fadeIn 1s ease-in;
        }

        .loading-text {
            font-size: 1.5em;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .spinner {
            width: 60px;
            height: 60px;
            margin: 30px auto;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top: 5px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .dots {
            font-size: 2em;
            letter-spacing: 5px;
        }

        .dot {
            animation: blink 1.4s infinite both;
        }

        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        .status {
            margin-top: 20px;
            font-size: 0.9em;
            opacity: 0.7;
            min-height: 24px;
        }

        .version {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 0.8em;
            opacity: 0.5;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes blink {
            0%, 80%, 100% {
                opacity: 0;
            }
            40% {
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .progress-bar {
            width: 300px;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            margin: 20px auto;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: white;
            width: 0%;
            animation: progress 3s ease-in-out infinite;
        }

        @keyframes progress {
            0% { width: 0%; }
            50% { width: 70%; }
            100% { width: 90%; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üç∞ GoldenMunch</div>
        <div class="loading-text">Kiosk System</div>
        <div class="spinner"></div>
        <div class="dots">
            <span class="dot">‚Ä¢</span>
            <span class="dot">‚Ä¢</span>
            <span class="dot">‚Ä¢</span>
        </div>
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
        <div class="status" id="status">Starting application...</div>
        <div class="version">v1.0.0</div>
    </div>

    <script>
        const statuses = [
            'Starting application...',
            'Loading components...',
            'Initializing kiosk mode...',
            'Connecting to server...',
            'Almost ready...'
        ];

        let currentIndex = 0;
        const statusElement = document.getElementById('status');

        setInterval(() => {
            currentIndex = (currentIndex + 1) % statuses.length;
            statusElement.textContent = statuses[currentIndex];
        }, 2000);
    </script>
</body>
</html>
